<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Cart</title>
  <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="allpage">
        <div class="top-nav">
            <span class="back-arrow">←</span>
            <h1 class="cart-title">Your Cart</h1>
            <span class="spacer"></span> 
     </div>
     <div class="cart-item">
                <img src="sandwich.jpg" alt="Sandwich">
                
                <div class="item-info">
                        <h2>Grilled Chicken Sandwich</h2>
                        <p>Medium · No Extras</p>
                        <span class="price">€11.99</span>
      </div>
      <div class="qty-control">
          <button class="qty-btn">−</button>
          <span class="qty-number">1</span>
          <button class="qty-btn">+</button>
        </div>
      </div>
      <div class="cart-item">
        <img src="tandoori.jpg" alt="tandoori">

        <div class="item-info">
          <h2>Whole Tandoori Chicken</h2>
          <p>Extra Crispy</p>
          <span class="price">€16.4</span>
        </div>

        <div class="qty-control">
          <button class="qty-btn">−</button>
          <span class="qty-number">1</span>
          <button class="qty-btn">+</button>
        </div>
      </div>
           <div class="cost-box">
      <div class="row">
        <span>Subtotal</span>
        <span>€28.39</span>
      </div>

      <div class="row">
        <span>Fee</span>
        <span>€2</span>
      </div>

      <div class="row">
        <span>Delivery Fee</span>
        <span>€2.7</span>
      </div>
      <hr>
      <div class="row total">
        <span>Total</span>
        <span>€35.09</span>
      </div>
    </div>
    <div class="btns">
    <div class="checkout-bar">
      <button class="checkout-btn">Proceed to Checkout</button>
    </div>
       <div class="Add_item">
      <button class="additm-btn"> <a href="index.html">Add an Item</a></button>
    </div>
    </div>
 </div>
    </div>
</body>
</html>
